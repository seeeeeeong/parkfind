<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Park Recommendation System</title>

    <!-- 부트스트랩 css 추가 -->
    <link rel="stylesheet" href="/css/lib/bootstrap.min.css">
</head>
<body>
<div>
    <h2 class="h2-title">Park Recommendation Results</h2>
</div>

<table class="table table-hover">
    <tr>
        <th>주차장 명</th>
        <th>주차장 주소</th>
        <th>거리</th>
        <th>길안내 링크</th>
        <th>로드뷰 링크</th>
    </tr>
    <tr th:each="park : ${outputFormList}">
        <td th:text="${park.parkName}"></td>
        <td th:text="${park.parkAddress}"></td>
        <td th:text="${park.distance}"></td>
        <td><a th:href="${park.directionUrl}" th:text="${park.directionUrl}"></a></td>
        <td><a th:href="${park.roadViewUrl}" th:text="${park.roadViewUrl}"></a></td>
    </tr>
</table>
<script src="/js/lib/jquery.min.js"></script>
<script src="/js/lib/bootstrap.min.js"></script>

</body>
</html>
